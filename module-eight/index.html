<!DOCTYPE HTML>

<html>
<head>
	<title>HandleBar Template</title>
	<link rel="shortcut icon" type="image/icon" href="image/ico/jf.icon">
	<link rel="stylesheet" type="text/css" href="css/handlestyle.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
</head>

<div>

</div>
	<center>
				<header>
					<div class = "content">
						header
					</div>
				</header>
			<body>	
				<div id = "container">
					<nav>
						<div class = "content">
							nav
						</div>
					</nav>

					<article>
						<div id = "article-content">
							
						</div>
					</article>

					<aside>
						<div class = "content">
							aside
						</div>
					</aside>
				</div>
			</body>
				<footer>
					<div class = "content">
						footer
					</div>
				</footer>

	<script id = "entry template" type="text/x-handlebars-template">
		<div class="entry">
		  <h1>{{title}}</h1>
		  <div class="body">
		    {{body}}
		  </div>	
		</div>
	</script>
	<script type="text/javascript" src = "js/handlebars.js"></script>
	<script type="text/javascript" src = "js/jquery.js"></script>
	<script type="text/javascript" src = "bootstrap/bootstrap.js"></script>	
	</center>	
</html>
